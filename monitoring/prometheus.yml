# Prometheus配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'qa-system'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'alerts.yml'

# 抓取配置
scrape_configs:
  # QA应用指标
  - job_name: 'qa-app'
    static_configs:
      - targets: ['qa-app:5001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter（系统指标）
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    # 如果需要监控主机指标，取消注释

# Alertmanager配置（可选）
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'
