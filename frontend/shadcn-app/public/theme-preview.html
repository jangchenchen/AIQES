<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Theme Preview</title>
    <style>
      :root {
        --font-sans: "Inter", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        --radius-lg: 24px;
        --radius-md: 16px;
        --radius-sm: 10px;
        --shadow-soft: 0 20px 60px rgba(15, 23, 42, 0.15);
      }

      body {
        margin: 0;
        font-family: var(--font-sans);
        display: flex;
        min-height: 100vh;
        background: #0f172a;
        color: #f8fafc;
      }

      .theme-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        padding: 3rem clamp(2rem, 4vw, 4rem);
        min-height: 100vh;
      }

      .theme-panel.light {
        background: linear-gradient(135deg, #fdfdfd, #f3f6ff);
        color: #1e1b4b;
      }

      .theme-panel.dark {
        background: radial-gradient(circle at top, rgba(56, 189, 248, 0.15), transparent 55%),
          #050816;
        color: #e2e8f0;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.2rem, 3vw, 3rem);
      }

      p.lead {
        margin: 0.5rem 0 0;
        opacity: 0.75;
        font-size: 1rem;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        margin-top: 2.5rem;
      }

      .card {
        border-radius: var(--radius-lg);
        padding: 1.5rem;
        box-shadow: var(--shadow-soft);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .light .card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(15, 23, 42, 0.05);
      }

      .dark .card {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.12);
        backdrop-filter: blur(12px);
      }

      .badge-row {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        font-size: 0.85rem;
      }

      .badge {
        border-radius: var(--radius-sm);
        padding: 0.3rem 0.8rem;
        font-weight: 600;
      }

      .light .badge-primary {
        background: rgba(59, 130, 246, 0.18);
        color: #1d4ed8;
      }

      .dark .badge-primary {
        background: rgba(59, 130, 246, 0.15);
        color: #93c5fd;
      }

      .light .badge-ghost {
        border: 1px solid rgba(15, 23, 42, 0.08);
        color: #475569;
      }

      .dark .badge-ghost {
        border: 1px solid rgba(148, 163, 184, 0.2);
        color: #cbd5f5;
      }

      .button-row {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      .button {
        border-radius: var(--radius-sm);
        padding: 0.75rem 1.8rem;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        border: none;
      }

      .light .button-primary {
        background: linear-gradient(120deg, #2563eb, #1d4ed8);
        color: white;
        box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
      }

      .dark .button-primary {
        background: linear-gradient(120deg, #38bdf8, #2563eb);
        color: white;
        box-shadow: 0 20px 40px rgba(37, 99, 235, 0.4);
      }

      .button-ghost {
        background: transparent;
        border: 1px solid currentColor;
      }

      .light .button-ghost {
        color: #475569;
      }

      .dark .button-ghost {
        color: #cbd5f5;
      }

      .stat {
        font-size: 2.5rem;
        font-weight: 600;
      }

      .progress {
        width: 100%;
        height: 0.5rem;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(148, 163, 184, 0.2);
      }

      .progress-fill {
        height: 100%;
        border-radius: inherit;
      }

      .light .progress-fill {
        background: linear-gradient(90deg, #2563eb, #22d3ee);
      }

      .dark .progress-fill {
        background: linear-gradient(90deg, #38bdf8, #818cf8);
      }
    </style>
  </head>
  <body>
    <section class="theme-panel light">
      <div>
        <h1>Day Theme · QA Dashboard</h1>
        <p class="lead">柔和白底 + 低饱和渐变，适合白天办公场景。</p>
      </div>
      <div class="cards">
        <article class="card">
          <div class="badge-row">
            <span class="badge badge-primary">首页</span>
            <span class="badge badge-ghost">开始答题</span>
          </div>
          <p class="stat">12 / 20</p>
          <p>本次训练进度</p>
          <div class="progress">
            <div class="progress-fill" style="width: 60%"></div>
          </div>
        </article>
        <article class="card">
          <div class="badge-row">
            <span class="badge badge-primary">AI 配置</span>
            <span class="badge badge-ghost">在线</span>
          </div>
          <p class="stat">gpt-4o</p>
          <p>模型状态：正常</p>
          <div class="button-row">
            <button class="button button-primary">测试连通性</button>
            <button class="button button-ghost">查看详情</button>
          </div>
        </article>
        <article class="card">
          <div class="badge-row">
            <span class="badge badge-primary">错题本</span>
            <span class="badge badge-ghost">单选 · 8 题</span>
          </div>
          <p class="stat">24</p>
          <p>累计错题（全部题型）</p>
          <div class="button-row">
            <button class="button button-primary">开始复练</button>
          </div>
        </article>
      </div>
    </section>

    <section class="theme-panel dark">
      <div>
        <h1>Night Theme · QA Dashboard</h1>
        <p class="lead">深色背景 + 霓虹质感，夜间演示或值班更清晰。</p>
      </div>
      <div class="cards">
        <article class="card">
          <div class="badge-row">
            <span class="badge badge-primary">首页</span>
            <span class="badge badge-ghost">开始答题</span>
          </div>
          <p class="stat">12 / 20</p>
          <p>本次训练进度</p>
          <div class="progress">
            <div class="progress-fill" style="width: 60%"></div>
          </div>
        </article>
        <article class="card">
          <div class="badge-row">
            <span class="badge badge-primary">AI 配置</span>
            <span class="badge badge-ghost">在线</span>
          </div>
          <p class="stat">gpt-4o</p>
          <p>模型状态：正常</p>
          <div class="button-row">
            <button class="button button-primary">测试连通性</button>
            <button class="button button-ghost">查看详情</button>
          </div>
        </article>
        <article class="card">
          <div class="badge-row">
            <span class="badge badge-primary">错题本</span>
            <span class="badge badge-ghost">单选 · 8 题</span>
          </div>
          <p class="stat">24</p>
          <p>累计错题（全部题型）</p>
          <div class="button-row">
            <button class="button button-primary">开始复练</button>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
